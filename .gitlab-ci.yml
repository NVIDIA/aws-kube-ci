variables:
  TF_VAR_FILE: "$CI_PROJECT_DIR/tests/variables.tfvars"
  AWS_KUBE_CI_PARAMS: "--driver --k8s-plugin --nvcr"

image: alpine

stages:
  - aws_kube_setup
  - test_setup
  - aws_kube_clean
  - test_cleanup

before_script:
  - mkdir -p aws-kube-ci
  - cp * aws-kube-ci/ || true

test_setup:
  stage: test_setup
  script:
    - apk add openssh-client
    - cd tests && ./test_setup.sh

test_cleanup:
  stage: test_cleanup
  script:
    - apk add openssh-client
    - cd tests && ./test_cleanup.sh

include:
  - local: 'aws-kube-ci.yml'
